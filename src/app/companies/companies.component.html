<app-header></app-header>
<div style="background: #F7F7F7">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-3">
        <h1
          class="fw-semibold display-5 lh-sm text-start pt-2"
          style="font-family: 'Poppins'"
        >
          Companies
        </h1>
        <nav aria-label="breadcrumb" class="">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active" aria-current="page">Agent</li>
          </ol>
        </nav>
      </div>
      <div class="col-12 d-flex flex-wrap align-items-center">
        <div class="col-12 col-md-4 mt-2">
          <input
            type="text"
            class="form-control search-input ps-3 rounded-pill py-3"
            placeholder="Enter agency name"
          />
        </div>
        <div
          class="col-12 col-md-8 d-flex flex-wrap align-items-center mt-2 px-3 category"
        >
          <div class="col-12 col-md-3 px-2">
            <select id="categories" class="form-select py-3 rounded-pill">
              <option value="category">Category 1</option>
              <option value="">Category 2</option>
            </select>
          </div>
          <div class="col-12 col-md-3 px-2">
            <select id="cities" class="form-select py-3 rounded-pill">
              <option value="">All City</option>
              <option value="">Riyadh</option>
              <option value="">Makkah</option>
            </select>
          </div>
          <div
            class="col-12 col-md-3 d-flex justify-content-md-end align-items-center sort"
            
          >
            <mat-icon class="me-2">sort</mat-icon>
            <span> <span class="gray">Sort by</span> Newest</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div
        class="col-12  col-lg-4 col-sm-12 my-3"
        *ngFor="let company of companies"
      >
        <div class="card shadow rounded-4 companies-card">
          <div
            class="card-body d-flex flex-column align-items-center justify-content-center text-center py-5"
          >
            <span class="badge badge-primary featured-badge d-inline-block"
              >6 Property</span
            >
            <img
              [src]="company.logo"
              [alt]="company.name"
              class="img-fluid mb-3"
              style="max-height: 50px; padding-bottom: 10px; margin-top: 15%"
            />
          </div>
          <hr class="border-top border" style="width: 80%; margin: 0 auto" />
          <div class="my-3 mx-4">
            <p class="gray">
              <i class="fa-solid fa-star me-1" style="color: #ffd43b"></i
              >{{ company.rating }}
            </p>
            <h3 class="fw-semibold fs-5 text-start">All American Real Estate</h3>
            <p class="gray mb-2">{{ company.address }}</p>
          </div>
          <button
            class="btn btn-outline-primary text-primary rounded-4 btn-sm px-2 py-3 mx-auto w-75"
            style="margin-bottom: 20px"
          >
            View Listings
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-paginator></app-paginator>
<app-footer></app-footer>
