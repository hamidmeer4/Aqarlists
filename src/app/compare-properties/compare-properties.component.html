<app-header></app-header>
<div style="background: #f7f7f7">
    <div class="compare-properties">
        <h1 class="fw-bold">Compare Properties</h1>
        <span>Home / Compare Properties</span>
    </div>
    <img src="assets/images/businessman-hold-house.png" class="img-fluid w-100" alt="Responsive image" />
    <div class="p-5 mt-5 d-flex justify-content-center main-card">
        <app-side-bar></app-side-bar>
        <div class="p-2">
            <div class="d-flex">
                <div class=" mb-4" *ngFor="let type of apartmentTypes">
                    <div>
                        <div class="card-img-container">
                            <img [src]="type.img" alt="{{ type.name }}" class="card-img mx-5" />
                        </div>
                        <div class="ms-5 mt-2">
                            <p class="card-title fw-bold">{{ type.name }}</p>
                            <p class="card-title fw-bold">{{ type.rate }} </p>
                            <p class="card-text text-muted">{{ type.location }} </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-xl-4 col-lg-6 col-md-6 mb-4" *ngFor="let card of cards">
                        <div class="card h-100 properties-card position-relative">
                            <div class="check-icon position-absolute">
                                <input type="checkbox" id="check-{{card.title}}" class="form-check-input"  (change)="onCheckboxChange(card.title, $event)" />
                                <label for="check-{{card.title}}" class="rounded-circle"></label>
                            </div>
                            <img src="{{ card.image }}" class="card-img-top" alt="{{ card.title }}">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">{{ card.title }}</h5>
                                <p class="card-text">{{ card.location }}</p>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <span><i class="fas fa-bed"></i> {{ card.bed }} bed</span>
                                    </div>
                                    <div>
                                        <span><i class="fas fa-bath"></i> {{ card.bath }} bath</span>
                                    </div>
                                    <div>
                                        <span><i class="fas fa-expand"></i> {{ card.area }} sqft</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <button mat-raised-button color="primary"
                        class="d-flex btn-shadow py-4 rounded-4  d-flex justify-content-center align-items-center"
                        (click)="navigateWithId()">
                        <span>Compare</span>
                    </button>
                    <button mat-stroked-button
                        class="d-flex btn-shadow py-4 rounded-4 mx-3  d-flex justify-content-center align-items-center">
                        <span class="me-3">Cancel</span>
                        <span>
                            <img src="assets/icons/right-up1.png" alt="arrow" style="width: 25px; height: 20px" />
                        </span></button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
