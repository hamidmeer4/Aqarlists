<app-header></app-header>
<div style="background: #F7F7F7;">
    <div class="container p-5">
        <div class=" mt-3 mb-5 tex sale-header ">
            <h2>Frequently Asked Questions</h2>
            <p>Home / FAQs</p>
        </div>
        <div *ngFor="let section of faqSections" class="mb-4 mt-4">
            <h3 class="text-secondary fw-bold">{{ section.title }}</h3>

            <div *ngFor="let question of section.questions" class="accordion" id="faqAccordion">
                <div class="accordion-item mb-2 rounded-4">
                    <h2 class="accordion-header" id="heading{{ question.id }}">
                        <button class="accordion-button collapsed rounded-4" type="button" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#collapse' + question.id" aria-expanded="false"
                            [attr.aria-controls]="'collapse' + question.id">
                            {{ question.question }}
                        </button>
                    </h2>
                    <div [id]="'collapse' + question.id" class="accordion-collapse collapse"
                        [attr.aria-labelledby]="'heading' + question.id" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            {{ question.answer }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card rounded-4 shadow p-5">
            <div class="d-flex justify-content-evenly contact-detail">
                <div>
                    <h2 class="fw-bold">Need Help? Talk To Our Expert.</h2>
                    <p>Talk to our experts or Browse through more properties.</p>
                </div>
                <div class="d-flex p-4">
                    <button mat-stroked-button
                        class="d-flex btn-shadow py-4 rounded-4  d-flex justify-content-center align-items-center mx-2" routerLink="/contact">
                        <span class="me-3">Contact Us</span>
                        <span>
                            <img src="assets/icons/right-up1.png" alt="arrow" style="width: 20px; height: 20px" />
                        </span></button>


                    <button mat-raised-button color="primary"
                        class="d-flex btn-shadow py-4 rounded-4  d-flex justify-content-center align-items-center"
                        type="submit">
                        <i class="fa-solid fa-phone fa-lg mx-2"></i>
                        <span>920 851 9087</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
