<div class="container-fluid login">
  <a
    class="home-btn d-flex align-items-center d-none d-md-flex rounded-5"
    routerLink="/home"
  >
    <i class="fas fa-home me-2"></i> Home
  </a>
  <div class="row w-100 align-items-center justify-content-center px-3">
    <div
      class="col-lg-4 col-md-6 col-sm-6 bg-white text-dark rounded-2 shadow-lg login-card"
    >
      <div class="text-center">
        <img src="assets/icons/logo.png" alt="Logo" height="50" />
      </div>
      <h5 class="text-center fw-bold text-weight-800">Create Account</h5>
      <p class="text-muted text-center">
        Fill in the details to create a new account.
      </p>
      <form>
        <div class="mb-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="Enter your email"
              required
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Enter your password"
              required
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Choose Seller</mat-label>
            <mat-select required>
              <mat-option value="seller1">Individual</mat-option>
              <mat-option value="seller2">Company</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>National ID</mat-label>
            <input
              id="nation-id"
              matInput
              type="text"
              placeholder="Enter your National ID"
              required
            />
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          color="primary"
          class="d-flex btn-shadow py-4 rounded w-100 d-flex justify-content-center align-items-center"
          type="submit"
        >
          <span class="me-2">Create Account</span>
          <span>
            <img
              src="assets/icons/right-up.png"
              alt="arrow"
              style="width: 20px; height: 20px"
            />
          </span>
        </button>
      </form>

      <div class="text-center my-2">
        <span class="text-muted">OR</span>
      </div>

      <div class="d-grid gap-3">
        <button class="btn border text-color rounded shadow-sm bg-custom align-items-center">
          <i class="fab fa-google"></i> 
          <span class="ms-5">Continue with Google &nbsp;</span> 
        </button>
        <button class="btn border text-color rounded py-3 shadow-sm bg-custom align-items-center">
          <i class="fab fa-facebook"></i> 
          <span class="ms-5">Continue with Facebook </span>  
        </button>
        <button class="btn border text-color rounded py-3 shadow-sm bg-custom align-items-center">
          <i class="fab fa-apple"></i> 
          <span class="ms-5">Continue with Apple &nbsp;&nbsp; &nbsp;</span>
        </button>
      </div>

      <p class="text-center mt-4 text-muted">
        Already have an account? <a routerLink='/login' class="text-primary">Sign in</a>.
      </p>
    </div>
    <div class="col-lg-6 d-none d-lg-block pe-5">
      <h1 class="display-4 fw-bold text-light custom-header-text">
        Your Trusted Partner<br />
        in Property Solutions
      </h1>
    </div>
  </div>
</div>
