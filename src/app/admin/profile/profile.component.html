<h2
  class="mb-2"
  style="font-family: Poppins; font-size: 30px; font-weight: 600"
>
  My Profile
</h2>
<p class="gray mb-4">We are glad to see you again!</p>
<div class="col-11 profile-container mt-4 rounded">
  <h2 class="text-start mb-4">Profile Photo</h2>
  <div class="text-start mb-4 position-relative d-inline-block d-flex">
    <img
      [src]="photoUrl"
      alt="Profile Picture"
      class="rounded profile-pic mb-3 me-2"
      style="width: 150px; height: 150px; object-fit: cover"
    />
    <div class="d-flex flex-column align-items-start justify-content-end">
      <button
        class="btn-uplaod btn btn-outline-primary text-primary rounded-2 btn-sm px-2 py-2 mx-auto w-75"
        style="margin-bottom: 5px"
      >
        Upload Profile
        <span>
          <img
            src="assets/icons/right-up1.png"
            alt="arrow"
            class="text-dark"
            style="width: 20px; height: 20px"
          />
        </span>
      </button>
      <p class="text-center gray">JPEG or PNG, at least 2048x768</p>
    </div>
    <i
      class="fa-solid fa-trash-can position-absolute"
      style="
        top: 10px;
        left: 8px;
        background-color: white;
        color: #000000;
        padding: 7px;
        border-radius: 10%;
        cursor: pointer;
      "
    ></i>
  </div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="row d-flex g-3 mb-3">
      <div class="col-md-4">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Enter username"
        />
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter email"
        />
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Phone</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter Phone"
        />
      </div>
    </div>

    <div class="row d-flex g-3 mb-3">
      <div class="col-md-4">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
          placeholder="Enter last name"
        />
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">Position</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          formControlName="phone"
          placeholder="Enter Position"
        />
      </div>
    </div>
    <div class="row d-flex g-3 mb-3">
      <div class="col-md-4">
        <label for="position" class="form-label">Language</label>
        <input
          type="text"
          class="form-control"
          id="language"
          formControlName="language"
          placeholder="Enter Language"
        />
      </div>
      <div class="mb-3 col-md-4">
        <label for="address" class="form-label">CompanyName</label>
        <input
          type="text"
          class="form-control"
          id="companyName"
          formControlName="companyName"
          placeholder="Enter company name"
        />
      </div>
      <div class="mb-3 col-md-4">
        <label for="address" class="form-label">Tax No</label>
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
          placeholder="Enter Tax no"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        formControlName="address"
      />
    </div>
    <div class="mb-3">
      <label for="aboutMe" class="form-label">About Me</label>
      <textarea
        class="form-control"
        id="aboutMe"
        rows="4"
        formControlName="aboutMe"
      ></textarea>
    </div>
    <div class="mt-3 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary px-3 py-3">
        Save Profile
        <span>
          <img
            src="assets/icons/right-up.png"
            alt="arrow"
            class="text-dark"
            style="width: 20px; height: 20px"
          />
        </span>
      </button>
    </div>
  </form>
</div>

<div class="col-11 mt-3 bg-white p-4 rounded">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <h2 class="text-start mb-4">Social Media</h2>
    <div class="row d-flex g-3">
      <div class="col-md-6">
        <label for="facebookUrl" class="form-label">Facebook Url</label>
        <input
          type="text"
          id="facebookUrl"
          class="form-control"
          formControlName="facebookUrl"
          placeholder="Your Name"
        />
      </div>
      <div class="col-md-6">
        <label for="pinterestUrl" class="form-label">Pinterest Url</label>
        <input
          type="text"
          id="pinterestUrl"
          class="form-control"
          formControlName="pinterestUrl"
          placeholder="Your Name"
        />
      </div>
      <div class="col-md-6">
        <label for="instagramUrl" class="form-label">Instagram Url</label>
        <input
          type="text"
          id="instagramUrl"
          class="form-control"
          formControlName="instagramUrl"
          placeholder="Your Name"
        />
      </div>
      <div class="col-md-6">
        <label for="twitterUrl" class="form-label">Twitter Url</label>
        <input
          type="text"
          id="twitterUrl"
          class="form-control"
          formControlName="twitterUrl"
          placeholder="Your Name"
        />
      </div>
      <div class="col-md-6">
        <label for="linkedinUrl" class="form-label">Linkedin Url</label>
        <input
          type="text"
          id="linkedinUrl"
          class="form-control"
          formControlName="linkedinUrl"
          placeholder="Your Name"
        />
      </div>
      <div class="col-md-6">
        <label for="websiteUrl" class="form-label"
          >Website Url (without http)</label
        >
        <input
          type="text"
          id="websiteUrl"
          class="form-control"
          formControlName="websiteUrl"
          placeholder="Your Name"
        />
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary px-3 py-3">
        Update Social
        <span>
          <img
            src="assets/icons/right-up.png"
            alt="arrow"
            class="text-dark"
            style="width: 20px; height: 20px"
          />
        </span>
      </button>
    </div>
  </form>
</div>

<div class="col-11 bg-white p-4 mt-3 rounded">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <h2 class="text-start mb-4">Change Password</h2>
    <div class="row d-flex g-3">
      <div class="col-md-6">
        <label for="oldPassword" class="form-label">Old Password</label>
        <input
          type="password"
          id="oldPassword"
          class="form-control"
          formControlName="oldPassword"
          placeholder="Your Name"
        />
      </div>
    </div>
    <div class="row d-flex g-3 mt-2">
      <div class="col-md-6">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-control"
          formControlName="newPassword"
          placeholder="Your Name"
        />
      </div>
      <div class="col-md-6">
        <label for="confirmPassword" class="form-label"
          >Confirm New Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Your Name"
        />
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary px-3 py-3">
        Change Password
        <span>
          <img
            src="assets/icons/right-up.png"
            alt="arrow"
            class="text-dark"
            style="width: 20px; height: 20px"
          />
        </span>
      </button>
    </div>
  </form>
</div>
