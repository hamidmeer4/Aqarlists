<div class="container-fluid">
  <h2
    class="mb-2"
    style="font-family: Poppins; font-size: 30px; font-weight: 600"
  >
    Reviews
  </h2>
  <p class="text-muted mb-4">We are glad to see you again!</p>

  <div class="reviews-section col-12 col-lg-11 my-4 rounded">
    <div class="card border-0 p-4">
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3"
      >
        <span class="fw-bold">★ 5.0 · 3 reviews</span>
        <select class="form-select w-auto mt-3 mt-md-0">
          <option>Sort by Newest</option>
        </select>
      </div>
      <div *ngFor="let review of reviews" class="mb-4 mt-2">
        <div class="card-body">
          <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center"
          >
            <div class="d-flex align-items-start align-items-md-center">
              <div
                class="d-flex justify-content-center align-items-center rounded-circle bg-secondary text-white"
                style="width: 40px; height: 40px; font-size: 20px"
              >
                A.T
              </div>

              <div class="ms-3">
                <p class="fw-semibold mb-0 text-start">{{ review.name }}</p>
                <p class="card-text gray text-start" style="font-size: 12px">
                  {{ review.date }}
                </p>
              </div>
            </div>
            <span class="text-warning mt-2 mt-md-0">★★★★★</span>
          </div>
        </div>
        <p class="card-text mt-2">{{ review.text }}</p>
        <div *ngIf="review.images" class="d-flex flex-wrap">
          <img
            *ngFor="let img of review.images"
            [src]="img"
            class="img-thumbnail me-2 mb-2"
            style="width: 80px; height: 80px; object-fit: cover"
            alt="Review image"
          />
        </div>
        <div class="d-flex flex-wrap mt-2">
          <div class="d-flex align-items-center">
            <mat-icon class="me-2">reply</mat-icon>
            <span>Reply</span>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
